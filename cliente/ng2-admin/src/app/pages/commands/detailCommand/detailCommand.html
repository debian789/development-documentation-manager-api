<div class="widgets">
  <div class="row">
    <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
             title="Acquisition Channels">
      <h1>{{detailData.title}}</h1>
      editable {{detailData.is_edit}} <br/>
      public {{detailData.is_public}} <br/>

      <table class="table table-condensed">
        <thead>
        <tr>
          <th class="browser-icons"></th>
          <th>Instrucci√≥n</th>
          <th class="align-right">Descripcion</th>
          <th class="align-right"></th>
        </tr>
        </thead>
        <tbody>
        <tr class='no-top-border' *ngFor="let command of detailData.itemsCommand">
          <td><span class="fa fa-terminal"></span></td>
          <td class="align-left"> {{command.command}} </td>
          <td class="align-right"> {{command.description}}</td>
          <td class="align-right">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </ba-card>
  </div>
</div>
